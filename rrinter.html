<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>交互式行化简</title>
  <link rel="stylesheet" href="css/rrinter.css?vers=99dfe5">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <style>
  body {
      background: #dddddd;
      text-align: center;
      min-height: 100vh;
      margin: 0;
  }
  #mathbox {
      width: 100%;
      height: 300px;
      margin: 0;
      border: 0;
      border-top: 1px solid #aaaaaa;
      border-bottom: 1px solid #aaaaaa;
      position: relative;
  }
  </style>
</head>
<body>
    <div class="page">
    <h1>交互式行化简</h1>
    <div id="mathbox">
        <div class="row-ref inactive">
            矩阵已化为<i>行阶梯形</i>。
        </div>
        <div class="row-rref inactive">
            矩阵已化为<i>简化行阶梯形</i>。
        </div>
    </div>
    <div class="newmat">
        <div>
            <span>
                在此输入新矩阵。每行输入一行数据，列之间用逗号分隔。
                您可以使用简单的数学表达式作为矩阵元素。
            </span><br>
            <textarea rows="5" cols="30"></textarea><br>
            <button class="ops-button">使用此矩阵</button>
        </div>
    </div>
    <div class="centered" id="rrmat-ui">
        <div class="slideshow rrmat">
            <div class="controls">
                <span class="control-button">
                    <span class="icon-arrow prev-button inactive">
                        <span></span><span></span>
                    </span>
                </span>
                <span class="control-button">
                    <span class="icon-repeat reload-button inactive">
                        <span></span><span></span><span></span><span></span>
                    </span>
                </span>
                <span class="control-button" id="next-button">
                    <span class="icon-arrow next-button">
                        <span></span><span></span></span>
                </span><br>
                <span class="pages"></span>
            </div>
            <div class="newmat-button">
                <button class="ops-button">输入新矩阵</button>
            </div>
            <br>
            <div class="row-ops">
                <span class="ops-label row-swap">
                    <button class="ops-button">交换行</button>
                </span><span class="ops-control row-swap">
                    <span class="row-selector"></span> 和
                    <span class="row-selector"></span>
                </span>
                <span class="ops-label row-mult">
                    <button class="ops-button">乘以行</button>
                </span><span class="ops-control row-mult">
                    <span class="row-selector"></span> 乘以
                    <input type="text">
                </span>
                <span class="ops-label row-rrep">
                    <button class="ops-button">行替换</button>
                </span><span class="ops-control row-rrep">
                    <span>将</span><input type="text"> 乘以
                    <span class="row-selector"></span>
                    <span>加到</span>
                    <span class="row-selector"></span>
                </span>
            </div>
        </div>
        <div class="history">
        </div>
    </div>

    <script src="js/rrinter.js?vers=073a9d"></script>
    <script>
    "use strict";

    DomReady.ready(function() {

        // TODO:
        //  * 在其他浏览器上测试

        // 安装交互代码
        var mat = RRInter.install();
        if(!mat)
            return;

        var ortho = 10000;
        var width = 800;
        var height = 300;

        var mathbox = window.mathbox = mathBox({
            element: document.getElementById("mathbox"),
            size: { width: width, height: height },
            plugins: ['core'],
            mathbox: {
                warmup: 2,
                splash: true,
                inspect: false,
            },
            splash: {fancy: true, color: "blue"},
            camera: {
                near: ortho / 4,
                far: ortho * 4,
                lookAt: -width/4,
            },
        });
        if (mathbox.fallback) throw "WebGL不支持"
        var three = mathbox.three;
        three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);
        // 放置相机
        var camera = mathbox
            .camera({
                proxy: false,
                position: [0, 0, ortho],
                fov: Math.atan(height/ortho) * 360 / π,
                lookAt: [width/4,0,0],
            });
        // 2D笛卡尔坐标系
        var view = mathbox
            .cartesian({
                range: [[-width/2, width/2], [-height/2, height/2], [-50,50]],
                scale: [width, height, 100],
            });
        // 校准焦距单位
        mathbox.set('focus', ortho);

        var augment = parseInt(RRInter.urlParams.augment);
        if(isNaN(augment))
            augment = undefined;

        window.rrmat = new RRMatrix(
            mat.length, mat[0].length, view, mathbox, {
                defSpeed:   1.5,
                augmentCol: augment,
            });
        rrmat.setMatrix(mat);

        // 初始高亮主元
        var slide = rrmat.highlightPivots();
        rrmat.state = slide.transform(rrmat.state);

        var onLoaded = function() {
            window.slideshow = rrmat.slideshow();
            RRInter.finalize();
        };

        if(rrmat.loaded)
            onLoaded();
        else
            rrmat.on('loaded', onLoaded);
    });

    </script>
    </div>
</body>
</html>
