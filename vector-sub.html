<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>向量减法</title>
  <link rel="shortcut icon" href="img/gatech.gif"/>

  <link rel="stylesheet" href="css/demo.css?vers=2759ff">

  <style>
  </style>

</head>
<body>
  <script src="js/demo.js?vers=77646a"></script>

  <script type="text/javascript">
    "use strict";
    DomReady.ready(function() {

      new Demo({
        mathbox: {
          mathbox: {
            warmup: 10,
            splash: false,
            inspect: false
          }
        },
        camera: {
          position: [-1.5, -3, 1.5]
        }
      }, function() {
        var color1, color2, color3, colors, origins, update, vector1, vector2, vectors, view;
        window.mathbox = this.mathbox;
        view = this.view({
          axes: false
        });
        vector1 = [3, -5, 4];
        vector2 = [4, -1, -2];
        color1 = new Color("blue");
        color2 = new Color("green");
        color3 = new Color("red");
        origins = [[0, 0, 0], [0, 0, 0], vector2];
        vectors = [vector1, vector2, vector1];
        colors = [color1, color2, color3];
        this.labeledVectors(view, {
          vectors: vectors,
          origins: origins,
          colors: colors,
          labels: ['v', 'w', 'v-w']
        });
        this.draggable(view, {
          points: [vector1, vector2],
          onDrag: function(vec) {
            vec.clampScalar(-10, 10);
            return update();
          }
        });
        this.caption('<p><span id="vectors-here"></span></p>\n<p>[点击并拖动 v 和 w 的箭头来移动它]</p>');
        this.vecElt = document.getElementById("vectors-here");
        update = (function(_this) {
          return function() {
            return katex.render(_this.texVector(vector1, {
              color: color1
            }) + "-" + _this.texVector(vector2, {
              color: color2
            }) + "=" + _this.texVector([vector1[0] - vector2[0], vector1[1] - vector2[1], vector1[2] - vector2[2]], {
              color: color3
            }), _this.vecElt);
          };
        })(this);
        return update();
      });

    });
  </script>
</body>
</html>
